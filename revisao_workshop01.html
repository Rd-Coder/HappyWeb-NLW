<!-- Workshop #01: 
    1. Construir a estrutura básica de um documento HTML
    2. Implementar os metadados da página;
    3. Definir o título da página;
    4. Definir as relações de ligação da página:
        - Definir o ícone;
        - Atribuir um documento CSS;
    5. Atribuir um cabeçalho ao corpo da página:
        - Inserir uma imagem no cabeçalho;
        - Inserir um texto em negrito importante;
-->

<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <!--METADADOS-->
        
        <meta charset="UTF-8">
        <meta 
            name="viewport" content="width=device-width,
            initial-scale=1.0">

        <!--Título-->
        <title>Happy Web - Localize um lar adotivo perto de você</title>

        <!--LINKS-->
        
        <link rel="icon" href="./public/images/logo-icon.png">
        <link rel="stylesheet" href="#">
    </head>

    
    <body>
        <!--CABEÇALHO-->
        <header>

            <!--Logomarca-->
            <img 
                src="./public/images/logo.svg" alt="Logomarca da
                página &quot;Happy&quot; contendo o seu nome">

            <!--Endereço-->
            <div>
                <strong>Vale do S. Francisco</strong>
                <p>Pernambuco</p>
            </div>
        </header>
    </body>


    <!--PRINCIPAL-->
    <main>
        <h1>Leve felicidade para o mundo</h1>

        <section>
            <p>
                Visite um orfanato e mude o dia de muitas crianças.
            </p>

            <!--Botão para o Mapa-->
            <a href="#" title="Procurar orfanatos perto de você">
                <img 
                    src="./public/images/arrow.svg" 
                    alt="Ir para o mapa de orfanatos">
            </a>
        </section>
    </main>
</html>
